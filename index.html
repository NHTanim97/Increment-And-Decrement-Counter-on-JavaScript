<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="counter">
        <h1>JavaScript Product Counter</h1>

        <div class="counter-inner">
            <div class="total-product">
                <img src="02.jpg" alt="">
                <div>
                    <h5>Price : 9000 Taka</h5>
                    <h5>Quantity : <span id="totalQuantity">0</span> </h5>
                    <h5>Total price : <span id="totalPrice">0</span> Taka</h5>
                </div>
            </div>

            <button class="btn" id="subBtn"> - </button>
            <input type="number" value="0" id="inputBox">
            <button class="btn" id="plusBtn"> + </button>

            <br>
            <button class="btn-buy" id="buyNow">Buy Now</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
